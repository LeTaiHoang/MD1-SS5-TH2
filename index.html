<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[V2.0][Thực hành] 2. Nhúng JavaScript</title>
</head>
<body>

<!--Bài tập 1: Tạo một trang web với một nút. Chèn mã Javascript vào trong thẻ-->
<!--button để hiển thị một lời chào khi người dùng nhấn chuột vào nút đó.-->
    <button type="button" onclick="alert('Xin Chao!') ;">Click Me</button>



<!--Bài tập 2: Tạo một trang web với một nút. Sử dụng thẻ script và khai báo một hàm-->
<!--đơn giản. Gọi hàm này khi người dùng nhấn chuột vào nút.-->
    <button type="button" onclick="showMessage() ;">Click Me!</button>
        <script>
            function showMessage() {
                alert('Hello everyone My name is HOANG')
            }
        </script>
</body>
</html>
